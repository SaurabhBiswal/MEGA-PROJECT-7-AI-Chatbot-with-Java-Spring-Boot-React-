spring.application.name=ai-chatbot

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/chatbot_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Groq API Configuration
# ðŸ”¥ RECOMMENDATION: Set GROQ_API_KEY as an environment variable for security
groq.api.key=${GROQ_API_KEY:your_groq_api_key_here}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
